<section>
    <div class="container">
        <div class="header text-center pt-4">
            <h1>RECOMMENDED PRODUCTS</h1>
            <div class="icon d-flex justify-content-center align-items-center pb-3">
                <div class="line me-3"></div>
                <i class="fa-solid fa-star"></i>
                <div class="line ms-3"></div>
            </div>
        </div>
        <div class="row g-4 py-4">
            @for (item of product; track $index) {
                <div class="col-md-4">
                    <div class="card rounded-3">
                        <img [src]="item.pImg" class="w-100 rounded-3" alt="">
                        <h4 class="px-2">Product Name: {{item.pName}}</h4>
                        <h4 class="px-2">Price: {{item.pPrice}}</h4>
                        <h4 class="px-2">Desc: {{item.pDesc}}</h4>
                    </div>
                </div>
            }  
        </div>
    </div>
</section>
