<div class="modal1 position-fixed top-0 end-0 start-0 bottom-0" [class]="flag ? 'd-flex justify-content-center align-items-center' : 'd-none' " (click)="closeModal()">
    <div class="exit position-absolute top-0 end-0">
        <i class="fa-solid fa-xmark fa-3x p-3 text-white" (click)="closeModal()"></i>
    </div>
    <div class="icon w-50 d-flex justify-content-center align-items-center">
        <img [src]="modalImg" class="w-75" alt="">
    </div>
</div>
<section>
    <div class="header text-center pt-4">
        <h1>PORTFOLIO COMPONENT</h1>
        <div class="icon d-flex justify-content-center align-items-center pb-3">
            <div class="line me-3"></div>
            <i class="fa-solid fa-star"></i>
            <div class="line ms-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row py-5 g-5">
            @for (item of images; track $index) {
                <div class="col-md-4">
                    <div class="card  position-relative rounded-3" (click)="modalImgSelector(item)">
                        <img [src]="item" class="w-100 rounded-3" alt="">
                        <div class="layer w-100 h-100 rounded-3  position-absolute top-0  start-0 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-plus fa-5x text-white"></i>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
